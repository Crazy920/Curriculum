<!DOCTYPE html>
<html>
<head>
  <title>Mostrar Ubicación en Google Maps</title>
  <style>
    body{
        background-color: black;
    }
    #map {
      height: 800px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Mi Ubicación</h1>
  <div id="map"></div>

  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 20.5311245, lng: -89.3316636},
        zoom: 15
      });

      var marker = new google.maps.Marker({
        position: {lat: 20.5311245, lng: -89.3316636},
        map: map,
        title: '¡Estoy aquí!'
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
</body>
</html>
